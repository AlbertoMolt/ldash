<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ldash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body">
    <div class="items-container" id="items-container"></div>

    <div class="toolbar">
        <div class="profile-selector">
            <select id="selected-profile" name="selected-profile" aria-label="Profile">
                <option value="_new%profile_">-New profile-</option>
            </select>
        </div>

        <button class="toolbar-btn config-btn" id="config-btn">‚öôÔ∏è</button>
        <button class="toolbar-btn" id="create-item-btn">+</button>
        <button class="toolbar-btn customize-btn" id="customize-btn">üé®</button>
    </div>

    <div class="context-menu" id="context-menu">
        <h1 class="context-title title">Options</h1>
            <div class="context-toolbox" id="toolbox">
                <button class="context-btn" id="edit-element-btn">‚úèÔ∏èEdit</button>
                <button class="context-btn" id="delete-element-btn">‚ùåDelete</button>
            </div>
        </div>
    </div>

    <dialog class="config-dialog" id="config-dialog">
        <div class="config-wrapper dialog-wrapper">
            <h2 class="config-title title">Configuration</h2>
            <label for="enable-ping-status">Enable ping status</label>
            <input type="checkbox" id="enable-ping-status" name="enable-ping-status">

            <label for="default-profile">Default profile</label>
            <select id="default-profile" name="default-profile"></select>

            <button class="apply-close" onclick="reloadPage()">Apply and Close</button>
    
            <div class="dialog-actions"> 
                <input type="file" id="file-input-import" onchange="importDatabase()">
                <button class="btn-import-database" onclick="document.getElementById('file-input-import').click()">üì•Import db</button>
                <a href="/api/export/database" class="btn">
                    <button class="export-db">üì§Export db</button>
                </a>
            </div>
        </div>
    </dialog>

    <dialog class="create-profile-dialog" id="create-profile-dialog">
        <div class="create-profile-wrapper dialog-wrapper">
            <label for="create-profile">New profile name</label>
            <input type="text" id="create-profile-input" name="create-profile-input" placeholder="Profile name...">
            <div class="dialog-actions">
                <button type="button" class="success-btn" onclick="createProfile()">Apply</button>
                <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
            </div>
        </div>
    </dialog>

    <dialog class="customize-dialog" id="customize-dialog">
        <div class="customize-wrapper dialog-wrapper">
            <h2 class="title">Customize colors</h2>

            <div class="section">
                <h3 class="section-title">General</h3>
                <div class="color-item">
                    <label>Primary:</label>
                    <input id="color-primary" type="color">
                </div>
                <div class="color-item">
                    <label>Text color:</label>
                    <input id="color-text" type="color">
                </div>
            </div>

            <div class="section">
                <h3 class="section-title">Backgrounds</h3>
                <div class="color-item">
                    <label>Main background:</label>
                    <input id="color-bg-main" type="color">
                </div>
                <div class="color-item">
                    <label>Secondary background:</label>
                    <input id="color-bg-secondary" type="color">
                </div>
                <div class="color-item">
                    <label>Menu background:</label>
                    <input id="color-bg-menu" type="color">
                </div>
                <div class="color-item">
                    <label>Item background:</label>
                    <input id="color-bg-item" type="color">
                </div>
            </div>

            <div class="section">
                <h3 class="section-title">Categories</h3>
                <div class="color-item">
                    <label>Category border:</label>
                    <input id="color-category" type="color">
                </div>
                <div class="color-item">
                    <label>Category header:</label>
                    <input id="color-category-header" type="color">
                </div>
            </div>

            <div class="section">
                <h3 class="section-title">Iframes</h3>
                <div class="color-item">
                    <label>Iframe border:</label>
                    <input id="color-iframe" type="color">
                </div>
                <div class="color-item">
                    <label>Iframe header:</label>
                    <input id="color-iframe-header" type="color">
                </div>
            </div>

            <div class="dialog-actions">
                <button id="save-colors-btn">Apply</button>
                <button id="cancel-btn">Close</button>
                <button id="reset-colors-btn">Reset to default</button>
            </div>
        </div>
    </dialog>

    <dialog id="edit-element-dialog"><p>Loading...</p></dialog>

    <dialog id="delete-element-dialog"><p>Loading...</p></dialog>

    <dialog id="create-item-dialog"><p>Loading...</p></dialog>

    <script src="/static/script.js"></script>
</body>
</html>
