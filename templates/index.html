<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ldash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body">
    <div class="items-container" id="itemsContainer"></div>

    <div class="toolbar">
        <div class="profileSelector">
            <label for="selectedProfile">Profile</label><br>
            <select id="selectedProfile" name="selectedProfile">
                <option value="newProfile">-New profile-</option>
            </select>
        </div>

        <button class="toolbar-btn config-btn" id="configBtn">‚öôÔ∏è</button>
        <button class="toolbar-btn" id="createItemBtn">+</button>
        <button class="toolbar-btn customize-btn" id="customizeBtn">üé®</button>
    </div>

    <div class="context-menu" id="contextMenu">
        <h1 class="context-title">Options</h1>
            <div class="context-toolbox" id="toolbox">
                <button class="context-btn" id="editItemBtn">‚úèÔ∏èEdit</button>
                <button class="context-btn" id="deleteItemBtn">‚ùåDelete</button>
            </div>
        </div>
    </div>

    <dialog class="config-dialog" id="configDialog">
        <div class="config-wrapper dialog-wrapper">
            <h2>Configuration</h2>
            <label for="enablePingStatus">Enable ping status</label>
            <input type="checkbox" id="enablePingStatus" name="enablePingStatus"><br>

            <label for="defaultProfile">Default profile</label><br>
            <select id="defaultProfile" name="defaultProfile"></select>
        </div>
        <button onclick="reloadPage()" id="closeConfigDialog">Close</button>
    </dialog>

    <dialog class="create-profile-dialog" id="createProfileDialog">
        <div class="create-profile-wrapper dialog-wrapper">
            <label for="createProfile">New profile name</label>
            <input type="text" id="createProfile" name="createProfile">
        </div>

        <button type="button" onclick="createProfile()">Apply</button>
        <button type="button" onclick="cancelOperation()">Cancel</button>
    </dialog>

    <dialog class="edit-item-dialog" id="editItemDialog"><p>Loading...</p></dialog>

    <dialog class="delete-item-dialog" id="deleteItemDialog"><p>Loading...</p></dialog>

    <dialog class="create-item-dialog" id="createItemDialog"></dialog>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
