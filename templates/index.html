<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ldash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body">
    <div class="container">
        {% for category, items in grouped_data.items() %}
        <div class="category" category="{{ category|replace(' ', '-') }}" id="category-{{ loop.index }}">
            <div class="category-title">
                <p>‚Æû</p>
                <h3>{{ category }}</h3>
            </div>
            <div class="items-wrapper">
                {% for item in items %}
                <div class="item" itemid="{{ item.id }}">
                    <a href="{{ item.url }}" {% if item.tab_type == 'true' %}target="_blank" rel="noopener noreferrer"{% endif %}>
                        <div class="content-wrapper">
                            <p>{{ item.name }}</p>
                            <span class="status-ping">‚Ä¢</span>
                            <img src="{{ item.icon }}" alt="{{ item.name }} icon" width="100px">
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="toolbar">
        <button class="toolbar-btn config-btn" id="configBtn">‚öôÔ∏è</button>
        <button class="toolbar-btn" id="createItemBtn">+</button>
        <button class="toolbar-btn customize-btn" id="customizeBtn">üé®</button>
    </div>

    <div class="context-menu" id="contextMenu">
        <h1 class="context-title">Options</h1>
            <div class="context-toolbox" id="toolbox">
                <button class="context-btn" id="editItemBtn">‚úèÔ∏èEdit</button>
                <button class="context-btn" id="deleteItemBtn">‚ùåDelete</button>
            </div>
        </div>
    </div>

    <dialog class="config-dialog" id="configDialog">
        <div class="config-wrapper dialog-wrapper">
            <h2>Configuration</h2>
            <label for="enablePingStatus">Enable ping status</label>
            <input type="checkbox" id="enablePingStatus" name="enablePingStatus">
        </div>
        <button type="button" onclick="cancelOperation()">Close</button>
    </dialog>

    <dialog class="edit-item-dialog" id="editItemDialog"><p>Loading...</p></dialog>

    <dialog class="delete-item-dialog" id="deleteItemDialog"><p>Loading...</p></dialog>

    <dialog class="create-item-dialog" id="createItemDialog"></dialog>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
